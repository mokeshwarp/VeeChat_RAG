name: Deploy to EC2

on:
  push:
    branches:
      - main   # Run only when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/VeeChat_RAG
            git pull origin main
          
            source venv/bin/activate
            pip install -r requirements.txt
            deactivate
          
            # Kill old tmux session if exists
            tmux kill-session -t veechat || true
          
            # Start new Gunicorn inside detached tmux
            tmux new -d -s veechat "cd ~/VeeChat_RAG && ~/VeeChat_RAG/venv/bin/gunicorn --workers 3 --bind 0.0.0.0:5000 live_agent:app > gunicorn.log 2>&1"

