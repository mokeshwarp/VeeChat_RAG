<!DOCTYPE html>
<html>
<head>
    <title>{{ agent_type }} Agent Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .agent-badge {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(39, 174, 96, 0.3);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 20px auto;
            width: 95%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        #status {
            padding: 15px 25px;
            text-align: center;
            font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(39, 174, 96, 0.2);
        }
        
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255,255,255,0.05);
            min-height: 400px;
            max-height: 500px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.agent {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .message.client {
            background: linear-gradient(135deg, #3498db, #2980b9);
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .message.system {
            background: rgba(255,255,255,0.15);
            text-align: center;
            margin: 10px auto;
            font-style: italic;
            opacity: 0.9;
            max-width: 60%;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-container {
            padding: 20px 25px;
            background: rgba(255,255,255,0.1);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .quick-responses {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        
        #messageForm {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            max-height: 120px;
        }
        
        #messageInput:focus {
            outline: none;
            background: rgba(255,255,255,0.25);
            border-color: rgba(39, 174, 96, 0.6);
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.2);
        }
        
        #messageInput::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        #sendBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            min-width: 80px;
        }
        
        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        #sendBtn:active {
            transform: translateY(0);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .online {
            background: rgba(39, 174, 96, 0.9);
            color: white;
        }
        
        .offline {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }
        
        .client-info {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
            display: none;
        }
        
        .client-info.active {
            display: block;
        }
        
        .typing-indicator {
            padding: 8px 20px;
            font-style: italic;
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 15px;
                font-size: 0.8rem;
            }
            
            .chat-container {
                margin: 10px;
                width: calc(100% - 20px);
                border-radius: 15px;
            }
            
            #messages {
                min-height: 300px;
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 15px;
            }
            
            .input-container {
                padding: 15px 20px;
            }
            
            .quick-responses {
                gap: 5px;
                margin-bottom: 10px;
            }
            
            .quick-btn {
                font-size: 0.75rem;
                padding: 5px 10px;
            }
            
            #messageForm {
                gap: 10px;
                flex-direction: column;
            }
            
            #messageInput {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
            
            #sendBtn {
                padding: 12px 20px;
                font-size: 0.9rem;
                width: 100%;
            }
        }
    </style>    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>üë®‚Äçüíº {{ agent_type }} Agent <span class="agent-badge">ONLINE</span></h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="clientsHelped">0</span>
                    <span>Clients Helped</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avgResponseTime">--</span>
                    <span>Avg Response</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="chat-container">
        <div id="status">üü¢ Ready to assist {{ agent_type }} clients - Waiting for connections...</div>
        
        <div class="client-info" id="clientInfo">
            üë§ <strong>Client:</strong> <span id="currentClient">None</span> | 
            ‚è±Ô∏è <strong>Session:</strong> <span id="sessionTime">00:00</span>
        </div>
        
        <div id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">Client is typing...</div>
        
        <div class="input-container">
            <div class="quick-responses">
                <button class="quick-btn" onclick="insertQuickResponse('Hello! How can I help you today?')">üëã Greeting</button>
                <button class="quick-btn" onclick="insertQuickResponse('I understand your concern. Let me help you with that.')">ü§ù Acknowledge</button>
                <button class="quick-btn" onclick="insertQuickResponse('Could you please provide more details about the issue?')">‚ùì More Info</button>
                <button class="quick-btn" onclick="insertQuickResponse('Is there anything else I can help you with?')">‚úÖ Anything Else</button>
                <button class="quick-btn" onclick="insertQuickResponse('Thank you for contacting {{ agent_type }} support. Have a great day!')">üëã Closing</button>
            </div>
            
            <form id="messageForm">
                <textarea id="messageInput" placeholder="Type your response to help the client..." rows="2" maxlength="1000"></textarea>
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        const username = '{{ agent_type }}_Agent';
        const room = '{{ room }}';
        let isConnected = false;
        let currentClientName = null;
        let sessionStartTime = null;
        let clientsHelpedCount = 0;
        let responseTimes = [];
        let lastMessageTime = null;
        
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const clientInfo = document.getElementById('clientInfo');
        const currentClientSpan = document.getElementById('currentClient');
        const sessionTimeSpan = document.getElementById('sessionTime');
        const clientsHelpedSpan = document.getElementById('clientsHelped');
        const avgResponseTimeSpan = document.getElementById('avgResponseTime');
        
        // Connection status management
        socket.on('connect', function() {
            isConnected = true;
            connectionStatus.textContent = 'üü¢ Online';
            connectionStatus.className = 'connection-status online';
            socket.emit('join', {username: username, room: room});
        });
        
        socket.on('disconnect', function() {
            isConnected = false;
            connectionStatus.textContent = 'üî¥ Offline';
            connectionStatus.className = 'connection-status offline';
            statusDiv.innerHTML = '‚ùå Connection lost. Trying to reconnect...';
        });

        // Handle messages with enhanced formatting
        // Handle messages with enhanced formatting
        socket.on('message', function(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            const timestamp = new Date().toLocaleTimeString();
            
            // Handle system messages
            if (data.system || data.msg.includes('Session started') || data.msg.includes('has joined') || data.msg.includes('has left')) {
                messageDiv.className += ' system';
                messageDiv.innerHTML = `${data.msg} <small>(${timestamp})</small>`;
            } else {
                // Handle regular chat messages
                const isFromAgent = data.sender && data.sender.includes('Agent');
                messageDiv.className += isFromAgent ? ' agent' : ' client';
                
                if (isFromAgent) {
                    // Agent's own message - show on right side
                    messageDiv.innerHTML = `${data.msg} <small class="timestamp">${timestamp}</small>`;
                } else {
                    // Client's message - show on left side
                    messageDiv.innerHTML = `${data.msg} <small class="timestamp">${timestamp}</small>`;
                    lastMessageTime = new Date();
                    playNotificationSound();
                }
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Handle session started event
        socket.on('session_started', function(data) {
            currentClientName = data.msg.split(': ')[1] || 'Client';
            currentClientSpan.textContent = currentClientName;
            clientInfo.classList.add('active');
            sessionStartTime = new Date();
            statusDiv.innerHTML = `üí¨ ${data.msg}`;
            startSessionTimer();
        });

        // Handle user disconnected event
        socket.on('user_disconnected', function(data) {
            if (currentClientName) {
                clientsHelpedCount++;
                clientsHelpedSpan.textContent = clientsHelpedCount;
                updateAverageResponseTime();
            }
            currentClientName = null;
            currentClientSpan.textContent = 'None';
            clientInfo.classList.remove('active');
            sessionStartTime = null;
            statusDiv.innerHTML = 'üü¢ Ready to assist {{ agent_type }} clients - Waiting for connections...';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = data.msg;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Handle status updates
        socket.on('status', function(data) {
            statusDiv.innerHTML = `üü¢ ${data.msg}`;
        });

        // Enhanced message sending with analytics
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message && isConnected) {
                // Track response time
                if (lastMessageTime) {
                    const responseTime = (new Date() - lastMessageTime) / 1000;
                    responseTimes.push(responseTime);
                    updateAverageResponseTime();
                }
                
                socket.emit('message', {msg: message});
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Brief disable to prevent spam
                sendBtn.disabled = true;
                setTimeout(() => {
                    sendBtn.disabled = false;
                }, 300);
            }
        });
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Character counter
            const remaining = 1000 - this.value.length;
            if (remaining < 100) {
                this.style.borderColor = remaining < 20 ? '#e74c3c' : '#f39c12';
            } else {
                this.style.borderColor = 'rgba(255,255,255,0.3)';
            }
        });
        
        // Enhanced keyboard shortcuts
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('messageForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Quick response functionality
        function insertQuickResponse(text) {
            messageInput.value = text;
            messageInput.focus();
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }
        
        // Session timer
        function startSessionTimer() {
            if (sessionStartTime) {
                const updateTimer = () => {
                    if (sessionStartTime) {
                        const elapsed = Math.floor((new Date() - sessionStartTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        sessionTimeSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                };
                
                updateTimer();
                const timer = setInterval(() => {
                    if (sessionStartTime) {
                        updateTimer();
                    } else {
                        clearInterval(timer);
                        sessionTimeSpan.textContent = '00:00';
                    }
                }, 1000);
            }
        }
        
        // Calculate average response time
        function updateAverageResponseTime() {
            if (responseTimes.length > 0) {
                const avg = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
                avgResponseTimeSpan.textContent = `${avg.toFixed(1)}s`;
            }
        }
        
        // Focus management
        window.addEventListener('load', function() {
            messageInput.focus();
        });
        
        // Notification sound
        function playNotificationSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApMm9z11GYQDEek2+22ZSAEOYnU8tGALwYeb8rx2oQ0BBhltSPEiSwGKXzF8N6RQAoUXrTp66hVFApMm9z11GYQDEek2+22ZSAEOYnU8tGALwYeb8rx2oQ0BBhlteFnTxsWPYjU8tGALwYeb8rx2oQ0BBhlteFnTxsWPYjU8tGALwYeb8rx2oQ0BBhlteFnTxsWPYjU8tGALwYeb8rx2oQ0BBhlteFnTxsW');
                audio.volume = 0.2;
                audio.play().catch(() => {});
            } catch (e) {
                // Ignore audio errors
            }
        }
        
        // Initialize focus
        setTimeout(() => {
            messageInput.focus();
        }, 500);
    </script>
</body>
</html>
